{% extends "mysite/base.html" %}
{% block content %}

{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/styles.css'%}" />

{% if latest_poll_list %}
    <ul>
    {% for poll in latest_poll_list %}
        <li><a href="{% url 'polls:detail' poll.id %}">{{ poll.question }}</a></li>
    {% endfor %}
    </il>
{% else %}
    <p>No polls are available.</p>
{% endif %}

{% endblock %}
