{% block blog %}
{% if posts %}
    {% for post in posts %}
        <div class="block" id="news">
            {{ post.pub_date }} <i>posted by {{ post.user }}</i>
            <h3>{{ post.title }}</h3>
            {{ post.body | safe}}
            
        </div>
        <br />
    {% endfor %}
{% elif post %}
    <div class="block" id="news">
        {{ post.pub_date }} <i>posted by {{ post.user }}</i>
        <h3>{{ post.title }}</h3>
        {{ post.body | safe}}
    
    </div>
{% endif %}
{% endblock blog %}
