<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" />
    <title>{% block title %}NES RANDOMIZER{% endblock %}</title>
</head>

<body>
    <div id="sidebar">
        {% block sidebar %}
            <div class="menu">
                <a href="{% url 'index' %}">HOME</a> | 
                <a href="{% url 'nes:index' %}">NES</a> | 
                <a href="{% url 'polls:index' %}">POLLS</a> | 
                {% if user.is_authenticated %}
                    <a href="{% url 'prof:view_profile' %}">Edit Profile</a> | 
                    <a href="{% url 'logout' %}">Log Out</a>
                {% else %}
                    <a href="{% url 'reg:register' %}">Register</a> | 
                    <a href="{% url 'login' %}">Log In</a>
                {% endif %}
                    
            </div>
        {% endblock %}
    </div>

    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
