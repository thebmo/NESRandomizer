<h1>{{ poll.question }}</h1>

<table border = 1>
    <tr><td><strong>Choice</strong></td><td><strong>Votes</strong></td></tr>
    {% for choice in poll.choice_set.all %}
        <tr><td>{{ choice.choice_text }}</td><td> {{ choice.votes }}</td></tr>
    {% endfor %}
</table>
<br />
<a href="{% url 'polls:detail' poll.id %}">Vote again?</a> | <a href="{% url 'polls:index' %}"> Back</a>
