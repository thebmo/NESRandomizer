<h1>NES TEST!</h1>
{% if games %}
    <a href='https://www.google.com/#q=nes+{{ game_url }}' target='_blank'>{{ games.title }}</a><br />
{% endif %}
<br/><br/>
{% if genres %}
    <h3>Genre{{genres|pluralize}}:</h3>
    {% for genre in genres %}
        {{ genre }}<br />
    {% endfor %}
{% endif %}
